    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;

            margin: 0;
            padding: 0;
        }

        header {

        main {

        .profile-img {
            position: relative;
            max-width: 100%;

        .gif-container {

            right: 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #555;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #333;
        }

        #typing-animation {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #333;
            font-size: 18px;
            margin: 20px 0;
            padding: 5px;
            display: inline-block;
	    z-index: 1;
	    border-right: none; 
            animation: none;
        }
	#line-break {
            display: block;
        }

        /* Copyright bar */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <footer>
        &copy; 2024 Aravind. Some rights reservedüòÄüßë‚Äçüíª

    <script>
        // Typing animation script
        const lines = ["Hi!üëã. My name is Aravind Muraleedharan.", "I am currently a PhD research student at Purdue University, USA.", "Recently, I completed my MS from the IIT Kanpur, India."];
        let lineIndex = 0;
        let charIndex = 0;

        function type() {
            if (lineIndex < lines.length) {
                const line = lines[lineIndex];
                if (charIndex < line.length) {
                    document.getElementById("typing-animation").innerHTML += line.charAt(charIndex);
                    charIndex++;
                    setTimeout(type, 50);
                } else {
                    lineIndex++;
                    charIndex = 0;
                    document.getElementById("typing-animation").innerHTML += "<span id='line-break'><br></span>";
                    setTimeout(type, 5);
                }
            }
        }

        type();
    </script>
